{% extends 'layout.html' %}

{% block body %}
  <h1>Your Runway <small> Welcome {{session.email}}</small></h1>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Percentage</th>
      <th></th>
      <th></th>
    </tr>
    {% for item in runway %}
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.percentage}}</td>
        <!-- <td><a href="edit_item{{item.id}}" class="btn btn-default pull-right">Edit</a></td> -->
      </tr>
    {% endfor %}
  </table>
{% endblock %}
